<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absen QR SMKN1-PASURUAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f4f6f8;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
      font-size: 1.5em;
      color: #333;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    #reader {
      margin: auto;
      width: 300px;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    #cameraSelect {
      margin: 15px auto;
      padding: 5px;
      font-size: 1em;
    }
    #status {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ABSEN SMKN1-PASURUAN</h1>
  <p>Arahkan Kartu QR ke kamera untuk Scan Absen</p>

  <select id="cameraSelect"></select>
  <div id="reader"></div>
  <div id="status"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const status = document.getElementById("status");
    const cameraSelect = document.getElementById("cameraSelect");
    const reader = new Html5Qrcode("reader");
    let currentCameraId = null;

    // Load list of cameras
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        devices.forEach((device, i) => {
          const option = document.createElement('option');
          option.value = device.id;
          option.text = device.label || `Kamera ${i + 1}`;
          cameraSelect.appendChild(option);
        });

        currentCameraId = devices[0].id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);
      }
    });

    // Fungsi untuk mulai scanning
    function startScanner(cameraId) {
      reader.start(
        cameraId,
        { fps: 15, qrbox: 250 },
        qrCodeMessage => {
          status.innerText = `Absen sukses: ${qrCodeMessage}`;
          reader.stop().then(() => {
            setTimeout(() => {
              status.innerText = "Silakan scan ulang";
              startScanner(cameraId); // Restart cepat
            }, 1500); // Delay singkat, tidak lemot
          });
        },
        errorMsg => {
          // Silent error
        }
      ).catch(err => {
        status.innerText = "Gagal membuka kamera: " + err;
      });
    }

    // Ganti kamera
    cameraSelect.addEventListener("change", () => {
      currentCameraId = cameraSelect.value;
      reader.stop().then(() => {
        startScanner(currentCameraId);
      });
    });
  </script>
</body>
</html>
