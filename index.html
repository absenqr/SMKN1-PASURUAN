<!DOCTYPE html>
<html>
<head>
  <title>Absensi QR SMKN1 PASURUAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #status {
      font-size: 1.3em;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Scan QR untuk Absen</h2>
  <div id="scanner"></div>
  <div id="status">Menunggu scan...</div>

  <!-- Suara BEEP -->
  <audio id="beepSound" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwVUv1ij8NQFbkrMWv3yS3kFelqkthuQwkagUkdgDE2y-Cjl9rnP5pvWC7OToOtZPd3/exec";
    const scannerDiv = document.getElementById("scanner");
    const statusDiv = document.getElementById("status");
    const beepSound = document.getElementById("beepSound");

    function showStatus(msg, color) {
      statusDiv.textContent = msg;
      statusDiv.style.color = color;
    }

    function resetScan(scanner) {
      setTimeout(() => {
        showStatus("Menunggu scan...", "black");
        scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          error => {}
        );
      }, 2500);
    }

    function onScanSuccess(qrCodeMessage) {
      scanner.stop().then(() => {
        fetch(GAS_URL + "?token=" + encodeURIComponent(qrCodeMessage))
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              beepSound.play();
              showStatus("✅ Selamat datang, " + data.nama, "green");
            } else {
              showStatus("❌ " + data.pesan, "red");
            }
            resetScan(scanner);
          })
          .catch(err => {
            showStatus("⚠️ Gagal kirim ke server", "orange");
            resetScan(scanner);
          });
      });
    }

    const scanner = new Html5Qrcode("scanner");

    // Start kamera belakang
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      error => {}
    );
  </script>
</body>
</html>
