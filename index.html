<!DOCTYPE html>
<html>
<head>
  <title>ABSEN SMKN1-PASURUAN</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #status {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #startButton {
      font-size: 1em;
      padding: 10px 20px;
      margin-bottom: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }
    select {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ABSEN SMKN1-PASURUAN</h2>
  <p>Arahkan Kartu QR ke kamera untuk Scan Absen</p>

  <button id="startButton" onclick="startScanning()">Mulai</button>
  <br>
  <select id="cameraSelect" style="display:none;"></select>

  <div id="scanner"></div>
  <div id="status"></div>

  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbwVUv1ij8NQFbkrMWv3yS3kFelqkthuQwkagUkdgDE2y-Cjl9rnP5pvWC7OToOtZPd3/exec";
    let scanner;
    let audioContext, beepBuffer;

    // Load beep sound
    async function loadBeep() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const res = await fetch("https://www.soundjay.com/buttons/sounds/beep-07.mp3");
      const arrayBuffer = await res.arrayBuffer();
      beepBuffer = await audioContext.decodeAudioData(arrayBuffer);
    }

    function playBeep() {
      const source = audioContext.createBufferSource();
      source.buffer = beepBuffer;
      source.connect(audioContext.destination);
      source.start();
    }

    async function startScanning() {
      document.getElementById("startButton").style.display = "none";
      await loadBeep();

      scanner = new Html5Qrcode("scanner");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          const select = document.getElementById("cameraSelect");
          select.style.display = "inline";
          devices.forEach(d => {
            const option = document.createElement("option");
            option.value = d.id;
            option.text = d.label || `Camera ${select.length + 1}`;
            select.appendChild(option);
          });

          startCamera(select.value);

          select.addEventListener("change", () => {
            scanner.stop().then(() => startCamera(select.value));
          });
        }
      });
    }

    function startCamera(cameraId) {
      scanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          scanner.pause();
          fetch(urlAPI + "?token=" + encodeURIComponent(qrCodeMessage))
            .then(res => res.json())
            .then(data => {
              if (data.status === "success") {
                playBeep();
                showStatus("✅ Selamat datang, " + data.nama, "lightgreen");
              } else {
                showStatus("❌ " + data.pesan, "orange");
              }
              setTimeout(() => scanner.resume(), 2000);
            })
            .catch(() => {
              showStatus("⚠️ Gagal mengirim data.", "red");
              setTimeout(() => scanner.resume(), 2000);
            });
        },
        error => { }
      );
    }

    function showStatus(text, color) {
      const status = document.getElementById("status");
      status.textContent = text;
      status.style.color = color;
    }
  </script>
</body>
</html>
