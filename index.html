<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABSEN SMKN1-PASURUAN</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 6vw;
      margin: 1em 0 0.2em;
    }
    p {
      font-size: 4vw;
      margin-bottom: 1em;
      color: #bbb;
    }
    #scanner {
      width: 100vw;
      max-width: 100%;
      margin: 0 auto;
    }
    #status {
      font-size: 4.5vw;
      font-weight: bold;
      margin: 1em 0;
      color: white;
    }
    select {
      padding: 10px;
      font-size: 4vw;
      margin-bottom: 1em;
    }
    @media (min-width: 768px) {
      h1 { font-size: 32px; }
      p { font-size: 18px; }
      #status { font-size: 22px; }
      select { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>ABSEN SMKN1-PASURUAN</h1>
  <p>Arahkan Kartu QR ke kamera untuk Scan Absen</p>
  <div>
    <select id="cameraSelect"></select>
  </div>
  <div id="scanner"></div>
  <div id="status"></div>
  <audio id="beep" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

  <script>
    const urlAPI = "https://script.google.com/macros/s/AKfycbwVUv1ij8NQFbkrMWv3yS3kFelqkthuQwkagUkdgDE2y-Cjl9rnP5pvWC7OToOtZPd3/exec"; // GANTI DENGAN URL GAS
    const beep = document.getElementById("beep");
    const statusDiv = document.getElementById("status");
    const cameraSelect = document.getElementById("cameraSelect");
    let scanner;

    function showStatus(pesan, warna = "white") {
      statusDiv.textContent = pesan;
      statusDiv.style.color = warna;
    }

    function startScanner(deviceId = null) {
      if (scanner) {
        scanner.stop().then(() => scanner.clear());
      }

      scanner = new Html5Qrcode("scanner");

      const config = {
        fps: 10,
        qrbox: function(w, h) {
          const minEdge = Math.min(w, h);
          return { width: minEdge * 0.8, height: minEdge * 0.8 };
        }
      };

      scanner.start(
        { deviceId: { exact: deviceId } },
        config,
        qrMessage => {
          scanner.pause(); // pause sementara
          fetch(urlAPI + "?token=" + encodeURIComponent(qrMessage))
            .then(res => res.json())
            .then(data => {
              if (data.status === "success") {
                beep.play();
                showStatus("✅ Selamat datang, " + data.nama, "lightgreen");
              } else {
                showStatus("❌ " + data.pesan, "red");
              }
              setTimeout(() => {
                showStatus("");
                scanner.resume();
              }, 2000);
            })
            .catch(() => {
              showStatus("⚠️ Gagal mengirim data.", "orange");
              setTimeout(() => {
                showStatus("");
                scanner.resume();
              }, 2000);
            });
        }
      );
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length === 0) {
        showStatus("Tidak ada kamera ditemukan", "red");
        return;
      }

      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      cameraSelect.onchange = () => startScanner(cameraSelect.value);
      startScanner(devices[0].id);
    });
  </script>
</body>
</html>
