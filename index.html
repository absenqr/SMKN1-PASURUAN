<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABSEN SMKN1-PASURUAN</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.2em;
    }
    p.subtext {
      margin-top: 0;
      margin-bottom: 1em;
      font-size: 1em;
      color: #ccc;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: lightgreen;
    }
    select {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 1em;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>ABSEN SMKN1-PASURUAN</h1>
  <p class="subtext">Arahkan Kartu QR ke kamera untuk Scan Absen</p>

  <select id="cameraSelect"></select>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;

    async function initCameraList() {
      const cameras = await Html5Qrcode.getCameras();
      const cameraSelect = document.getElementById("cameraSelect");

      cameras.forEach((cam, i) => {
        const option = document.createElement("option");
        option.value = cam.id;
        option.text = cam.label || `Camera ${i + 1}`;
        cameraSelect.appendChild(option);
      });

      currentCameraId = cameras[0].id;
      startScanner(currentCameraId);

      cameraSelect.onchange = () => {
        html5QrCode.stop().then(() => {
          currentCameraId = cameraSelect.value;
          startScanner(currentCameraId);
        });
      };
    }

    function startScanner(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        async (decodedText, decodedResult) => {
          document.getElementById("result").innerText = "Memproses...";
          html5QrCode.pause();

          const response = await fetch("https://script.google.com/macros/s/AKfycbwVUv1ij8NQFbkrMWv3yS3kFelqkthuQwkagUkdgDE2y-Cjl9rnP5pvWC7OToOtZPd3/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: decodedText })
          });

          const result = await response.json();

          if (result.status === "ok") {
            document.getElementById("result").innerText = result.nama;
            new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg").play();
          } else {
            document.getElementById("result").innerText = result.message || "Gagal scan.";
          }

          setTimeout(() => {
            html5QrCode.resume();
            document.getElementById("result").innerText = "";
          }, 2000);
        },
        (err) => {
          // bisa log error di sini kalau mau
        }
      );
    }

    initCameraList();
  </script>
</body>
</html>
